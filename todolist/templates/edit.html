{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
<div class ="container">
     </br>

<!To Update Task >

<form method="POST" class ="row">
  {% csrf_token %}
  <label class = "col-lg-1"> </label>
    <input type="text" class="form-control col-lg-6" name = "task" placeholder = "{{task_obj.task}}" value="{{task_obj.task}}">
    <input type="hidden" name = "done" value="{{task_obj.done}}">
    <button type="submit" class="btn btn-primary col-lg-4">Update Title of Task</button>
</form>

<! To mark as Pending >

<form method="POST" class ="row">
  {% csrf_token %}
  <label class = "col-lg-1"> </label>
    <input type="hidden" class="form-control col-lg-6" name = "task" placeholder = "{{task_obj.task}}" value="{{task_obj.task}}">
    <button type="submit" class="btn btn-primary col-lg-4">Mark as Pending</button>
</form>

    </div>
{% endblock content %}
